<!DOCTYPE html>

<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="mainContainer">
      <p class="highlight-red">For division: write answer in integer, not in float.</p>
      <button id="startButton">Start Quiz</button>
      <div id="timerDiv">
        <text>Time Remaining: <span id="timeSpan"></span> sec</text>
      </div>
      <div id="quizDiv" class="hidden">
        <div id="questionNumber">
        </div>
        <div id="question">
        </div>
        <div id="quizForm">
          <label for="answer">Answer</label>
          <input type="number" id="answer"/><br><br>
          <button type="submit" id="submit_next" value="submit_next">Submit & Next</button>
        </div>
      </div>
      <div id="score" class="hidden">
      </div>
    </div>
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="js/questions.js" type="text/javascript"></script>
    <script src="js/timer.js" type="text/javascript"></script>
    <script src="js/quiz.js" type="text/javascript"></script>
  </body>
</html>
